   <!-- Formulario de Pesquisa -->
  <div class="title_form">
    <h1>Formulario de Satisfação</h1>
  </div>

  <form action="https://api.sheetmonkey.io/form/bujx3fcWnaQUMe9YK7Q22e" method="post">
    <div class="text_nome">
      <label><strong>Nome</strong></label>
      <input type="text" name="nome" id="receberNome" required>
      <br>
    </div>

    <div class="perg_radio">
      <label><strong>1. Em uma escala de 1 a 5, quanto você recomendaria nossos produtos para um amigo ou familiar ?<br></strong></label>
      <br>
      <label>
        <input type="radio" name="nivelRecomend" value="1" checked> 1
      </label>
      <label>
        <input type="radio" name="nivelRecomend" value="2"> 2
      </label>
      <label>
        <input type="radio" name="nivelRecomend" value="3"> 3
      </label>
      <label>
        <input type="radio" name="nivelRecomend" value="4"> 4
      </label>
      <label>
        <input type="radio" name="nivelRecomend" value="5"> 5
      </label>
    </div>
    <br>

    <div class="perg_radio">
      <label><strong>2. De 1 a 5, qual seria a nota que você daria ao conhecimento da pessoa que o atendeu ?<br></strong></label>
      <br>
      <label>
        <input type="radio" name="notaConhecimento" value="1" checked> 1
      </label>
      <label>
        <input type="radio" name="notaConhecimento" value="2"> 2
      </label>
      <label>
        <input type="radio" name="notaConhecimento" value="3"> 3
      </label>
      <label>
        <input type="radio" name="notaConhecimento" value="4"> 4
      </label>
      <label>
        <input type="radio" name="notaConhecimento" value="5"> 5
      </label>
    </div>
    <br>

    <div class="perg_radio">
      <label><strong>3. De 1 a 5 quais as chances de você seguir comprando nossos produtos ?<br></strong></label>
      <br>
      <label>
        <input type="radio" name="novaCompra" value="1" checked> 1
      </label>
      <label>
        <input type="radio" name="novaCompra" value="2"> 2
      </label>
      <label>
        <input type="radio" name="novaCompra" value="3"> 3
      </label>
      <label>
        <input type="radio" name="novaCompra" value="4"> 4
      </label>
      <label>
        <input type="radio" name="novaCompra" value="5"> 5
      </label>
    </div>
    <br>

    <div class="perg_radio">
      <label><strong>4. Como você avalia o atendimento recebido ?<br></strong></label>
      <br>
      <label>
        <input type="radio" name="nivelAtendiment" value="Bom" checked> Bom
      </label>
      <label>
        <input type="radio" name="nivelAtendiment" value="Muito Satisfeito"> Muito Satisfeito
      </label>
      <label>
        <input type="radio" name="nivelAtendiment" value="Neutro"> Neutro
      </label>
      <label>
        <input type="radio" name="nivelAtendiment" value="Ruim"> Ruim
      </label>
      <label>
        <input type="radio" name="nivelAtendiment" value="Muito Insatisfeito"> Muito Insatisfeito
      </label>
    </div>
    <br>
    <div class="text_palavra">
      <label><strong>5. Digite a palavra que melhor identifica nossos produtos.<br></strong></label>
      <input type="text" name="recebePalavra" id="recebePalavra" placeholder="Ex: Confiavel, Caro, Bom e Barato, de Baixa qualidade" required>
    </div>
    <br>
    <div class="text_comentario">
      <label><strong>6. Deixe seu comentario sobre a empresa ( opcional ) :<br></strong></label>
      <br>
      <textarea name="recebeComentario" placeholder="Digite aqui seu Comentario" rows="3"></textarea>
    </div>

    <button class="btn_enviar" type="submit">Enviar</button>

  </form>

</body>
<footer class="rodape"></footer>

</html>
